{% extends "base.html" %} 
{% load static %}

{% block title %} Library Login{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/login-page.css' %}">
{% endblock %}
{% block content %}
<div class="login-form">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Log In</button>
  </form>
</div>

{% endblock %}
